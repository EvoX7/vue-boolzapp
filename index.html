<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.2  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- Link CSS  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Vue JS  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Boolzapp</title>

</head>

<body>
  <!-- Top banner  -->
  <section id="app">
    <header>
      <div id="logo-container">
        <img id="logo" src="./img/Boologo.png" alt="logo">
        <h6 id="logo-text">Boolzapp</h6>
      </div>
    </header>
    <main>
      <div class="container ms_container">
        <div class="row">
          <!-- ?Left column  -->
          <div class="col-lg-4 left_column">
            <!-- Current user  -->
            <div id="current_user">
              <!-- Left side  -->
              <div>
                <img class="avatar_imgs" src="./img/avatar_io.jpg" alt="sofia">
                <span class="fs-5">Sofia</span>
              </div>
              <!-- Upper icons  -->
              <div>
                <span><i class="icons fa-solid fa-circle-notch"></i></span>
                <span><i class="icons fa-solid fa-message"></i></span>
                <span><i class="icons fa-solid fa-ellipsis-vertical"></i></span>
              </div>
            </div>
            <!-- User notifications  -->
            <div id="notifications">

            </div>

            <!-- Search user/chat  -->
            <div id="search_bar">

            </div>
            <!-- Users list  -->
            <div class="avatars" id="users_list">

            </div>







          </div>
          <!-- !Right column  -->
          <div class="col-lg-8 right_column">

          </div>
        </div>
      </div>
    </main>

  </section>

  <!-- JS src  -->
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
